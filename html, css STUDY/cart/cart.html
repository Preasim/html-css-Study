<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    
    <div>
        <table>
            <thead>
               <!-- th: 제목달고 싶을 때
                    td: 그냥 대충 쓸 때 -->
                <tr>
                    <th>111111</th>
                    <th>222222</th>
                    <th>333333</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><p>hello</p><p>hello</p></th>
                    <td>222222</td>
                    <td>333333</td>
                </tr>
                <tr>
                    <th>111111</th>
                    <td>222222</td>
                    <td>333333</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- display : table
         display : table-row = <tr>
         display : table-cell = <td>
         div 태그로 table을 만들고 싶을때 -->
    
</body>
</html>
